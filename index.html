<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css?v=2">
    <title>Praveendhra Rajkumar - Portfolio</title>
</head>
<body>
    <header>
        <div class="header-content">
                <h1>Praveendhra Rajkumar</h1>
        </div>
    </header>
    <div class="sidebar">
        <button class="side-btn" id ="home" onclick="loadContent('home')">Home</button>
        <button class="side-btn" id ="education" onclick="loadContent('education')">Education</button>
        <button class="side-btn" id ="work" onclick="loadContent('work')">Work Experience</button>
        <button class="side-btn" id ="projects" onclick="loadContent('projects')">Projects</button>
        <button class="side-btn" id ="skills" onclick="loadContent('skills')">Skills</button>
        <button class="side-btn" id ="resume" onclick="loadContent('resume')">Resume</button>
        <button class="side-btn" id="contact" onclick="loadContent('contact')">Contact</button>
    </div>
    <div id="middle">
    </div>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Praveendhra Rajkumar. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
<script>
    let btns = ["home", "education", "work", "projects", "skills", "resume", "contact"];
    async function loadContent(page) {
        try {
            const response = await fetch(page + '.html');
            if (!response.ok) {
                throw new Error(`Failed to load ${page}.html`);
            }
            const content = await response.text();
            document.getElementById('middle').innerHTML = content;
            for(let i=0; i<btns.length; i++) {
                document.getElementById(btns[i]).style.backgroundColor = '';
            }
            document.getElementById(page).style.backgroundColor = '#555';
        } catch (error) {
            console.error(error);
        }
    }
   loadContent('home');
</script>
